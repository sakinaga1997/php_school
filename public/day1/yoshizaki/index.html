<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>吉崎公一の自己紹介ページ</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>自己紹介</h1>
      <p>はじめまして、ハムイチといいます。<br>長崎県佐世保市在住です。</p>
      <img src="profile_image.jpeg" alt="エストレアの画像" width="400" height="300">
    </header>
    <main>
      <p>おすすめの書籍をお知らせします。</p>
      <div class="amazon_link">
        <a href="https://www.amazon.co.jp/%E5%A4%A2%E3%82%92%E3%81%8B%E3%81%AA%E3%81%88%E3%82%8B%E3%82%BE%E3%82%A61-%E6%B0%B4%E9%87%8E-%E6%95%AC%E4%B9%9F/dp/4866512415" target="_blank">私のおすすめの書籍購入はコチラから</a>
      </div>
      <table border="1" cellspacing="0" cellpadding="5">
      <!-- <table> -->
        <tr>
          <th>書籍名</th>
          <th>感想</th>
          <th>出版社へのリンク</th>
        </tr>
        <tr>
          <td>夢をかなえるゾウ</td>
          <td>ゾウの姿をした神の化身ガネーシャ（なぜか関西弁）と、しがないサラリーマンのやり取りがユニークな自己啓発本。笑いのエッセンスを交えた内容で飽きずに読み切れる！</td>
          <td><a href="https://bunkyosha.com/contents/yumezou-series" target="_blank">文響社はコチラ</a></td>
        </tr>
      </table>
      <form action="" method="post">
        <dl>
          <div class="form">
            <dt>書籍名：</dt>
            <dd><input type="text"></dd>
          </div>
          <div class="form">
            <dt>感想：</dt>
            <dd><textarea name="impression" cols="50" rows="8"></textarea></dd>
          </div>
        </dl>
      </form>
    </main>
    <footer>
      <small>Copyright &copy; Koichi Yoshizaki All Rights Reserved.</small>
    </footer>
  </div>

</body>
</html>
