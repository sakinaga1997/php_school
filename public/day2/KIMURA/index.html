            <section>

                    <h1>始めまして、木村晴彦と申します。</h1>

            </section>
        </div>

        <table border="1">

                <th>リンク</th>

        <form>
            <h2>書籍名</h2>
            <input type="text">
            <h2>感想</h2>
            <textarea name="message" placeholder="感想を入力"></textarea>
            <h2>リンク</h2>

            <input type="submit" value="送信">
        </form>
